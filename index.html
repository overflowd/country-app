<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Country Search</title>
    <link rel="icon" type="image/x-icon" href="img/country.png" />
  </head>
  <body>
    <div class="container my-5">
      <div id="errors"></div>
      <div class="card mb-3">
        <div class="card-body">
          <div class="input-group">
            <input id="txtSearch" type="text" class="form-control" />
            <button id="btnSearch" class="btn btn-primary">Ara</button>
            <button id="btnLocation" class="btn btn-danger">
              <i class="fa-solid fa-location-crosshairs"></i>
            </button>
          </div>
        </div>
      </div>
      <div id="loading" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div id="details">
        <div class="card mb-3">
          <div class="card-header">Arama Sonucu</div>
          <div class="card-body">
            <div class="row" id="country-details"></div>
          </div>
        </div>
        <div class="card mb-3">
          <div class="card-header">Komşu Ülkeler</div>
          <div class="card-body">
            <div class="row" id="neighbors"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
